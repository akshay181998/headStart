<div class="container" style="font-family: serif; max-width:800px">
<br><br>
      <h1 class="title has-text-centered has-text-weight-bold is-size-1" style="margin-bottom: 15px; text-transform: capitalize;">{{ article.title }}</h1>
     <img src="{{ article.img }}" style="margin-left: 15%; width:70%">
     <div class="container" [innerHTML]="article.content" style="width: 90%; margin-top: 0px;"></div>
    <br>
     <p class="container" style="width: 90%;">
      <span style="font-size: 25px; text-transform: capitalize;">{{ article.name }}</span>
      <br>
      {{ article.date }}
    </p>
     <br>
     <!-- {{ article.date }} -->

     <article class="media" style="margin: auto; max-width: 90%;">
          <div class="media-content">
            <div class="field">
              <p class="control">
                <textarea class="textarea" placeholder="Add a comment..."></textarea>
              </p>
            </div>
            <nav class="level">
              <div class="level-left">
                <div class="level-item">
                  <a class="button is-info">Submit</a>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <label class="checkbox">
                    <input type="checkbox"> Press enter to submit
                  </label>
                </div>
              </div>
            </nav>
          </div>
     </article>    
     <br><br>
     <button class="button is-fullwidth">click me</button> 
     <br><br>
</div>
