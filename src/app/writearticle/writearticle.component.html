<br><br>
<div class="box">
  <div class="card-body">
    <form #articleForm = "ngForm" (ngSubmit) = "onSubmit(articleForm)">
      <div class="field">
        <label for="title" class="label">Title</label>
        <input 
        type="text" 
        class="input"
        name="title"
        #articleTitle = "ngModel"
        [(ngModel)] = "article.title"
        >
      </div>
      <br>
      <div class="field">
        <label for="detail" class="label">Description</label>
        <quill-editor
        name="content"
        #articleDesc = "ngModel"
        [(ngModel)] = "article.content"
        [modules]="editorOptions"
        [style] = "{minHeight: '250px'}"
        ></quill-editor>
      </div>
      <br>
      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" (change)="uploadFile($event)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
      <br>
      <span class="title is-2 has-text-info">{{ change }}<br></span>
<!-- 
      <div class="progress" *ngIf="chg">
        <div class="progress-bar" role="progressbar" [ngStyle]="{'width.px': change*100}" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
        <progress class="progress is-primary" [ngStyle] = "{'value': change}" max="100"></progress>
      </div> -->
      <!-- <a [href]="downloadURL | async">{{ downloadURL | async }}</a> -->
      <input type="submit" value="submit" class="button is-dark">
    </form>
  </div>
</div>
